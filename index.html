<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

<link rel="stylesheet" href="./style.css">
</head>
<body>

  <div class="container">
    <div class="logo-container">
      <img src="./images/logo.svg" alt="logo" class="logo">
    </div>
    <div class="hero-container">
      <img src="./images/hero-desktop.jpg" alt="Hero Desktop" class="hero-desktop">
      <img src="./images/hero-mobile.jpg" alt="Hero Mobile" class="hero-mobile">
    </div>

    <div class="content-wraper">
      <div class="desktop-logo">
        <img src="./images/logo.svg" alt="logo" class="logo">
      </div>

      <div class="title">
        We're
      </div>
      <div class="coming-soon">
        Coming soon
      </div>
      <div class="text">
        Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
  
      </div>


      <form id="form" novalidate>
        <div class="input-container">
          <input type="email" name="email" id="email" placeholder="Email Address">
          <img src="./images/icon-error.svg" alt="Error icon" class="danger-button" id="danger-button">
          <button class="button" type="submit">
            <img src="./images/icon-arrow.svg" alt="arrow">
          </button>
        </div>
        <div class="danger-text" id="danger-text">
            Please provide a valid Email.
        </div>
      </form>
    </div>
   
  
  
  
  </div>





<script src="./script.js"></script>
  
 
</body>
</html>
